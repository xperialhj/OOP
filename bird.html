	function Bird(){
		this.ele=$("<div></div>");
		this.ele.addClass("bird");
		this.ele.appendTo("body");
		this.start();
	}
	Bird.prototype.start=function(){
			var self=this;
			console.log(self)
			this.ele.mousedown(function(e){
				var l=e.offsetX;
				var t=e.offsetY;
				self.ele.on("mousemove",function(e){
					var L=e.clientX-l;
					var T=e.clientY-t;
					self.move(L,T);
				})
				self.ele.mouseup(function(){
	               self.stop();
			    })
			})	
	}
	Bird.prototype.move=function(x,y){
		this.ele.css({left:x,top:y})
	}
	Bird.prototype.stop=function(){
		this.ele.off("mousemove");
	}
	new Bird();
</script>
