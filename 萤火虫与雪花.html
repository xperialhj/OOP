<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		* {
				margin: 0;
				padding: 0;
			}
			
			body {
				height: 100vh;
				background: url(img/bg.jpg) no-repeat;
				background-size: 100% 100%;
			}
		
			.fireworm {
				width: 45px;
				height: 40px;
				background: url(img/1.jpg);
				background-size: 100% 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.snow {
				width: 29px;
				height: 28px;
				background: url(img/snow.gif);
				background-size: 100% 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
	</style>
	<body>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
<script>
	function Fireworm(){
		this.ele=$("<div></div>");
		this.ele.addClass("fireworm");
		this.ele.appendTo("body");
		var l=Math.random() * ($("body").width()-50);
		var t=Math.random() * ($("body").height()-50);
	    this.ele.css({left:l,top:t});
	    this.fly();
	}
	Fireworm.prototype.fly=function(){
		var self=this;
		var l=Math.random() * ($("body").width()-50);
	    var t=Math.random() * ($("body").height()-50);
		this.ele.animate({left:l,top:t},1000,function(){
			self.fly();
		})
	}
	function Snow(){
		this.ele=$("<div></div>");
		this.ele.addClass("snow");
		this.ele.appendTo("body");
		var l=Math.random() * ($("body").width()-50);
		var t=Math.random() * ($("body").height()-50);
	    this.ele.css({left:l,top:t});
	    this.fly();
	}
	Snow.prototype.fly=function(){
		this.ele.animate({top:($("body").height()-50)},2000)
	}
	
	setInterval(function(){
		new Fireworm();
		new Snow();
	},1000)
	
</script>
